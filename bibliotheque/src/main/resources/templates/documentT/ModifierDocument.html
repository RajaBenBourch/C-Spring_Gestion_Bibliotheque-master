<div/>
<div class="container mt-5">
    <main class="form-signin w-100 m-auto">
        <form action="AjouterCmdExcServlet" method="get">

            <div class="form-floating">
                <input type="text" name="name" class="form-control" id="name" placeholder="name">
                <label for="name">Nom d'Auteur</label>
            </div>
            <div class="form-floating mt-1">
                <input type="text"  class="form-control" id="NombredesPages" placeholder="Nombre des Pages" name="Nombre des Pages">
                <label for="NombredesPages">Nombre des Pages</label>
            </div>
            <div class="form-floating mt-1">
                <input type="text"  class="form-control" id="prixdevente" placeholder="Prix de Vente" name="Prix de Vente">
                <label for="prixdevente">Prix de Vente</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Enregistrer</button>
        </form>
