<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gestion de bibliotheque</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<style>
		
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }
</style>
<body>

<div classe= "navv">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Gestion de Bibliotheque</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="home">Home</a>
        <a class="nav-link" href="adherent">Adherent</a>
        <a class="nav-link" href="document">Document</a>
        <a class="nav-link" href="emprunt">Emprunt</a>
      </div>
    </div>
</nav>
		
<div/>
<div class="container mt-5">
    <main class="form-signin w-100 m-auto">
        
        <form action="#" th:action="@{/SupprimerAdherent}" th:object="${adherent}" method="post">
            <h1 class="h3 mb-3 fw-normal">supprimer Adherent</h1>
            <div class="form-floating">
                <input type="text" name="name" th:field="*{nom}" class="form-control" id="name" placeholder="name">
                <label for="name">Nom</label>
            </div>
            <div class="form-floating mt-1">
                <input type="text" name="prenome" th:field="*{prenom}" class="form-control" id="prenome" placeholder="prenome">
                <label for="prenom">Prenom</label>
            </div>
            <div class="form-floating mt-1">
                <input type="date" class="form-control" th:field="*{datenaissance}" id="datenaissance" name="datenaissance" placeholder="datenaissance">
                <label for="date">Date de Naissance</label>
            </div>
            <div class="form-floating mt-1">
                <input type="text"  class="form-control" th:field="*{CIN}" id="cin" placeholder="cin" name="cin">
                <label for="cin">CIN</label>
            </div>
            <div class="form-floating mt-1">
                <input type="text" class="form-control" th:field="*{adresse}" id="addresse" name="addresse" placeholder="addresse">
                <label for="addresse">Addresse</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Valider</button>
        </form>
    </main>
</div>




<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
