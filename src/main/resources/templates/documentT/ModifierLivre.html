<div/>
<div class="container mt-5">
        <form action="savelivre" method="post">
               <h1 class="h3 mb-3 fw-normal">Nouvelle Livre</h1>
           
           
            
      <div class="form-group">
    <label for="formGroupExampleInput">id:</label>
    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Id"
    name="id" th:value="${livre.id}">
    <span class="text-danger" th:errors="${livre.id}"></span>
  </div>
  <div class="form-group" id="forLiv">
    <label for="formGroupExampleInput2">Nom</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nom"
    name="nom"  th:value="${livre.nom}" required="required" >
    <span class="text-danger" th:errors="${livre.nom}"></span>
  </div>
  <div class="form-group" id="forLiv">
    <label for="formGroupExampleInput2">Nombre pages</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre pages"
    name="nbpage"  th:value="${livre.nbpage}" required="required" >
    <span class="text-danger" th:errors="${livre.nbpage}"></span>
  </div>
  <div class="form-group" id="forLiv">
    <label for="formGroupExampleInput2">Auteur</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Auteur"
    name="auteur" th:value="${livre.auteur}" required="required">
 <span class="text-danger" th:errors="${livre.auteur}"></span>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">prix de vente</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Prix de vente"
    name="prixDeVente" th:value="${livre.prixDeVente}" required="required">
  <span class="text-danger" th:errors="${livre.prixDeVente}"></span>
  </div>
            
            
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Enregistrer</button>
        </form>
</div>




<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
