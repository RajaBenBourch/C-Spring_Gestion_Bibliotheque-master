<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gestion de bibliotheque</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<style>
body {
  background-color: #f6f7da;
}
		
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }
</style>
<body>

<div classe= "navv">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Gestion de Bibliotheque</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="home">Home</a>
        <a class="nav-link" href="/adherent">Adherent</a>
        <a class="nav-link" href="/document">Document</a>
        <a class="nav-link" href="/emprunt">Emprunt</a>
      </div>
    </div>
</nav>
		
<div/>
<div class="container mt-5">
    <main class="form-signin w-100 m-auto">
        
        <form  th:action="@{save}"  method="post">
            <h1 class="h3 mb-3 fw-normal">ajouter emprunt</h1>
            <div class="form-floating mt-1">
                <input type="date" name="date_emprunt" th:value="${emprunt.date_emprunt}" class="form-control" id="date_emprunt" placeholder="date_emprunt">
                <label for="date_emprunt">date_emprunt</label>
            </div>
            <div class="form-floating mt-1">
                <input type="date" class="form-control" th:value="${emprunt.date_retour}" id="date_retour" name="date_retour" placeholder="date_retour">
                <label for="date_retour">date_retour</label>
            </div>
            
             <div class="form-floating mt-1">
                <input type="text" class="form-control"  id="adherent_id" name="adherent" placeholder="adherent_id">
                <label for="adherent_id">adherent_id</label>
            </div>
            
             <div class="form-floating mt-1">
                <input type="text" class="form-control"  id="document_id" name="document" placeholder="document_id">
                <label for="document_id">document_id</label>
            </div>
          
          
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">valider</button>
        </form>
    </main>
</div>




<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
