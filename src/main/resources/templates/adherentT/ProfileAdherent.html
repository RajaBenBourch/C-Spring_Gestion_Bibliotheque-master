<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gestion de bibliotheque</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<style>
body {
  background-color: #f6f7da;
}
		.nav{
			color: white;
		}

		
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;
	padding-top:50px;
	height:190px;
    }
</style>
<body>

<div classe= "navv">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Gestion de Bibliotheque</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="home">Home</a>
        <a class="nav-link" href="/adherent">Adherent</a>
        <a class="nav-link" href="/document">Document</a>
        <a class="nav-link" href="/emprunt">Emprunt</a>
      </div>
      <div class="ouma">
      <a class="nav" href="ProfilAdherent"> Profil </a>
      </div>
    </div>
</nav>
<div/>



<div class="container mt-5">
	
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">CIN</th>
                <th scope="col">Date D'emprunt</th>
                <th scope="col">Date de Retour</th>
                <th scope="col">Document</th>
                <th scope="col">Action</th>
                
            </tr>
            </thead>
            <tbody>
            
           
           	
           	<tr th:each="o:${emprunts}">
                    <th scope="row" th:text="${adherent.getNom()}"></th>
                    <th scope="row" th:text="${adherent.getPrenom()}"></th>                  
                    <th scope="row" th:text="${adherent.getCin()}"></th>
                    <th scope="row" th:text="${o.getDate_emprunt()}"></th>
                    <th scope="row" th:text="${o.getDate_retour()}"></th>
                    <th scope="row" th:text="${o.getDocument()}"></th>
                      <th scope="row">
                        <a href="ModifierProfil" class="btn btn-primary">
                          Modifier
                        </a>
                        <a href="supprimer?id=<%=o.get_id()%>" class="btn btn-danger">
                          Supprimer
                        </a>
                    </th>
                </tr>
               
            </tbody>
        </table>
    </div>




<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
