</head>
<style>
body {
  background-color: #f6f7da;
}
		
      
.text-center{
	background:	#2f4f4f;
	color: white;
	position:absolute;
	bottom:0;
	width:100%;

	height:190px;
    }

<body>

<div classe= "navv">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Gestion de Bibliotheque</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="home">Home</a>

        <a class="nav-link" href="/emprunt">Emprunt</a>
      </div>

<div/>
<div class="container mt-5" >
        <form th:action="@{save}" method="post">
            <h1 class="h3 mb-3 fw-normal">Modifier Adherent</h1>
             <div class="form-group">
    <label for="formGroupExampleInput">id:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Id"
    name="id" th:value="${adherent.id}">
    <span class="text-danger" th:errors="${adherent.id}"></span>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Nom:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom"
    name="nom" th:value="${adherent.nom}">
    <span class="text-danger" th:errors="${adherent.nom}"></span>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Prenom</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Prenom"
    name="prenom" th:value="${adherent.prenom}">
    <span class="text-danger" th:errors="${adherent.prenom}"></span>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">adresse</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Adresse"
    name="adress" th:value="${adherent.adress}">
    <span class="text-danger" th:errors="${adherent.adress}"></span>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">cin</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Cin"
    name="cin" th:value="${adherent.cin}">
    <span class="text-danger" th:errors="${adherent.cin}"></span>
  </div>
 <div class="form-group">
    <label for="formGroupExampleInput2">date de naissance</label>
    <input type="Date" class="form-control" id="formGroupExampleInput2" placeholder="Date"
    name="date" th:value="${adherent.date}">
    <span class="text-danger" th:errors="${adherent.date}"></span>
  </div>
  
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">valider</button>
        </form>
</div>




<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
